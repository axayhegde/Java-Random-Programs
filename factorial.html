<script>
    function findFact(number) {
        if (number == 0)
            return 1;
        else
            return (number * findFact(number - 1));
    }

    /*console.log(findFact(5));*/

    function findFactorialForLoops(number) {
        var result = 1;
            for(var i = 0; i < number; i++){
                result = result * (number - i);
            }
            return result
    }

    console.log(findFactorialForLoops(5));

</script>
