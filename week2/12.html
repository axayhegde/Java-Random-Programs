<!DOCTYPE html>

<html>
<head>
    <title>CSS Task April 10th</title>
</head>
<body>
<h1>Border Draw</h1>
<div class="box" id="box"></div>
<div class="box" id="box2"></div>
<div class="box" id="box3"></div>
<div class="box" id="box4"></div>
<div class="box" id="box5"></div>


</body>

</html>


<style>
    .box{
        width: 40px;
        height: 40px;
        border: 2px solid black;
        background-color: aquamarine;
        transform: translate(50%,50%);

    }
</style>

<script>

    var initialWidth = 100;
    var initialHeight = 100;
    var secondWidth = 20;
    var secondHeight = 20;

    var box  = document.getElementById("box");
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");
    var box3 = document.getElementById("box3");
    var box4 = document.getElementById("box4");
    var box5 = document.getElementById("box5");



    function boxExpand() {
        initialWidth += 10;
        initialHeight += 10;
        secondWidth += 5;
        secondHeight += 5;

        box.style.width = initialWidth + "px";
        box.style.height = initialHeight + "px";

        box1.style.width = secondWidth + "px";
        box1.style.height = secondHeight + "px";

        box2.style.width = secondWidth + "px";
        box2.style.height = secondHeight + "px";

        box3.style.width = secondWidth + "px";
        box3.style.height = secondHeight + "px";

        box4.style.width = secondWidth + "px";
        box4.style.height = secondHeight + "px";

        box5.style.width = secondWidth + "px";
        box5.style.height = secondHeight + "px";
    }

    setInterval(boxExpand, 1000);
</script>
